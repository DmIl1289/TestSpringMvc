<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <h1>Cars</h1>
    <table th:border=1>
        <tr>
            <th>No</th>
            <th>Model</th>
            <th>Color</th>
            <th>Series</th>
        </tr>
        <tr th:each="car, state : ${cars}">
            <td th:utext="${state.count}">No</td>
            <td th:utext="${car.model}">Model</td>
            <td th:utext="${car.color}">Color</td>
            <td th:utext="${car.series}">Series</td>
        </tr>
    </table>
</div>
</body>
</html>
